<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="spots logo">
    </header>
    <div class="page">
        <main>
            <section class="profile" id="profile-section">
                <div class="profile__header">
                    <div class="profile__editable-content">
                        <img class="profile__image" src="./images/avatar.jpg" alt="avatar profile picture">
                        <div class="profile__content">
                            <div class="profile__description">
                                <h1 class="profile__name">Bessie Coleman</h1>
                                <p class="profile__profession">Civil Aviator</p>
                            </div>
                            <button type="button" id="profile__edit" class="button profile__edit">
                                <img class="button__icon" src="./images/edit-icon.svg" alt="edit button icon">
                                <span class="button__text">
                                    Edit Profile
                                </span>
                            </button>
                        </div>
                    </div>
                    <button class="button profile__add">
                        <img class="button__icon" src="./images/plus-icon.svg" alt="button icon">
                        <span class="button__text">New Post</span>
                    </button>
                </div>
            </section>
            <section class="gallery" id="gallery-section">
                <ul class="gallery__grid">
                    <template class="gallery__card-template">
                        <li class="card gallery__card">
                            <img src="" alt="card image" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button class="button card__like">
                                    <img src="./images/like-icon.svg" alt="like button">
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">2023 &copy; Spots</p>
        </footer>
        <div class="modal">
            <div class="modal__container">
                <section class="modal__header">
                    <h2 class="modal__heading">Edit profile</h2>
                    <button id="modal__exit" class="button modal__exit">
                        <img class="modal__img" src="./images/exit-button_off.svg" alt="exit logo">
                    </button>
                </section>
                <form class="form modal__form">
                    <section class="form__body">
                        <label for="profile-name" class="form__label">Name
                        </label>
                        <input type="text" class="form__input" id="profile-name" name="profile-name" placeholder="Bessie Coleman">
                        <label for="profile-description" class="form__label">Description
                        </label>
                        <input type="text" class="form__input" id="profile-description" name="profile-description" placeholder="Civil Aviator">
                    </section>
                    <section class="form__footer">
                        <button id="form__save" class="button form__save">Save</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
