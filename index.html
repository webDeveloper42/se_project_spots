<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="spots logo" />
    </header>
    <div class="content">
      <main>
        <section class="profile page-section">
          <div class="profile__header">
            <div class="profile__editable-content">
              <img
                class="profile__image"
                src="./images/avatar.jpg"
                alt="avatar profile picture"
              />
              <div class="profile__content">
                <div class="profile__description">
                  <h1 class="profile__name profile__name-title">
                    Bessie Coleman
                  </h1>
                  <p class="profile__profession">Civil Aviator</p>
                </div>
                <button type="button" class="button profile__edit">
                  <img
                    class="button__icon"
                    src="./images/edit-icon.svg"
                    alt="edit button icon"
                  />
                  <span class="button__text"> Edit Profile </span>
                </button>
              </div>
            </div>
            <button class="button profile__add">
              <img
                class="button__icon"
                src="./images/plus-icon.svg"
                alt="button icon"
              />
              <span class="button__text button__post">New Post</span>
            </button>
          </div>
        </section>
        <section class="gallery page-section">
          <ul class="gallery__grid">
            <template class="gallery__card-template card-template">
              <li class="card gallery__card">
                <button
                  class="button card__trash default button__delete"
                ></button>
                <img src="" alt="card image" class="card__img" />
                <div class="card__content">
                  <h2 class="card__title">Card Title</h2>
                  <button class="button card__like default card__like-btn">
                    <img
                      class="button__img-like img-like"
                      src="./images/like.svg"
                      alt="like button"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page-section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal__div modal__edit">
        <div class="modal__overlay"></div>
        <div class="modal__container">
          <section class="modal__header">
            <h2 class="modal__heading">Edit profile</h2>
            <button class="button modal__exit modal__exit-edit">
              <img
                class="modal__img"
                src="./images/exit-button_off.svg"
                alt="exit logo"
              />
            </button>
          </section>
          <form class="form modal__form" name="profile-edit" novalidate>
            <section class="form__body">
              <label for="profile-name" class="form__label form__label-name"
                >Name
                <input
                  type="text"
                  class="form__input"
                  id="profile-name"
                  name="profile-name"
                  placeholder="Bessie Coleman"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span id="profile-name-error" class="form__error"></span>
              </label>
              <label
                for="profile-description"
                class="form__label form__label-description"
                >Description
                <input
                  type="text"
                  class="form__input"
                  id="profile-description"
                  name="profile-description"
                  placeholder="Civil Aviator"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="profile-description-error" class="form__error"></span>
              </label>
            </section>
            <section class="form__footer">
              <button type="submit" class="button form__save">Save</button>
            </section>
          </form>
        </div>
      </div>
      <div class="modal__div modal__post">
        <div class="modal__overlay"></div>
        <div class="modal__container modal__post-container">
          <section class="modal__header">
            <h2 class="modal__heading">New Post</h2>
            <button class="button modal__exit modal__exit-post">
              <img
                class="modal__img"
                src="./images/exit-button_off.svg"
                alt="exit logo"
              />
            </button>
          </section>
          <form class="form modal__form" name="new-post" novalidate>
            <section class="form__body">
              <label for="image-link" class="form__label form__label-name"
                >Image link
                <input
                  type="url"
                  class="form__input"
                  id="image-link"
                  name="image-link"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span id="image-link-error" class="form__error"></span>
              </label>
              <label
                for="image-caption"
                class="form__label form__label-description"
                >Caption
                <input
                  type="text"
                  class="form__input"
                  id="image-caption"
                  name="image-caption"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="image-caption-error" class="form__error"></span>
              </label>
            </section>
            <section class="form__footer">
              <button type="submit" class="form__save-post button form__save">
                Save
              </button>
            </section>
          </form>
        </div>
      </div>
      <div class="modal__div modal__preview">
        <div class="modal__preview-container">
          <div class="modal__overlay modal__overlay-preview"></div>
          <div class=".modal__container modal__preview-img-container">
            <button class="button modal__exit modal__preview-exit">
              <img
                class="modal__img"
                src="./images/default-invert-x.svg"
                alt="exit logo"
              />
            </button>
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="card image"
              class="modal__preview-img"
            />
            <h3 class="modal__preview-title">Something</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
