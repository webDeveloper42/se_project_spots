<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="spots logo">
    </header>
    <div class="page">
        <main>
            <section class="avatar" id="avatar-section">
                <div class="avatar__header">
                    <div class="avatar__editable-content">
                        <img class="avatar__image" src="./images/avatar.jpg" alt="avatar profile picture">
                        <div class="avatar__content">
                            <div class="avatar__description">
                                <h1 class="avatar__name">Bessie Coleman</h1>
                                <p class="avatar__profession">Civil Aviator</p>
                            </div>
                            <button type="button" class="avatar__edit-button button">
                                <img class="button__icon" src="./images/edit-icon.svg" alt="edit button icon">
                                <span class="button__text">
                                    Edit Profile
                                </span>
                            </button>
                        </div>
                    </div>
                    <button class="avatar__button button">
                        <img class="button__icon" src="./images/plus-icon.svg" alt="button icon">
                        <span class="button__text">New Post</span>
                    </button>
                </div>
            </section>
            <section class="gallery" id="gallery-section">
                <ul class="gallery__grid">
                    <li class="gallery__card card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" alt="like button">
                            </button>
                        </div>
                    </li>
                    <li class="gallery__card card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" class="card__like-img" alt="like button">
                            </button>
                        </div>
                    </li>
                    <li class="gallery__card card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" class="card__like-img" alt="like button">
                            </button>
                        </div>
                    </li>
                    <li class="gallery__card card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest...</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" class="card__like-img" alt="like button">
                            </button>
                        </div>
                    </li>
                    <li class="gallery__card card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" class="card__like-img" alt="like button">
                            </button>
                        </div>
                    </li>
                    <li class="gallery__card card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="card image" class="card__img">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button alt="like button" class="card__like-button">
                                <img src="./images/like-icon.svg" class="card__like-img" alt="like button">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">2023 &copy; Spots</p>
        </footer>
    </div>
</body>
</html>
