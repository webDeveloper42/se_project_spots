<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="menubar">
      <div class="menubar__logo">
        <img
          class="menubar__logo-image"
          src="./images/Logo.svg"
          alt="Menubar Logo"
        />
      </div>
    </header>
    <main class="page">
      <section class="avatar-section">
        <div class="avatar-section__avatar">
          <div class="avatar-section__avatar-img-content">
            <img
              class="avatar-section__avatar-img"
              src="./images/avatar.jpg"
              alt="Avatar Image"
            />
          </div>
          <div class="avatar-section__content">
            <div class="avatar-section__avatar-text-content">
              <h1 class="avatar-section__name"></h1>
              <p class="avatar-section__profession"></p>
            </div>
          </div>
          <div class="avatar-section__edit-btn-content">
            <button class="avatar-section__edit-btn">
              <img
                src="./images/edit-icon.svg"
                alt="Pencil image for edit button"
                class="avatar-section__edit-btn-img"
              />
              <div class="avatar-section__text">Edit Profile</div>
            </button>
          </div>
        </div>

        <div class="avatar-section__btn-content">
          <button class="avatar-section__btn">&plus; New Post</button>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
