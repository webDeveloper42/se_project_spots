<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="spots logo">
    </header>
    <div class="page">
        <main>
            <section class="profile" id="profile-section">
                <div class="profile__header">
                    <div class="profile__editable-content">
                        <img class="profile__image" src="./images/avatar.jpg" alt="avatar profile picture">
                        <div class="profile__content">
                            <div class="profile__description">
                                <h1 class="profile__name" id="profile_name_title">Bessie Coleman</h1>
                                <p class="profile__profession" id="profile__profession">Civil Aviator</p>
                            </div>
                            <button type="button" id="profile__edit" class="button profile__edit">
                                <img class="button__icon" src="./images/edit-icon.svg" alt="edit button icon">
                                <span class="button__text">
                                    Edit Profile
                                </span>
                            </button>
                        </div>
                    </div>
                    <button class="button profile__add" id="profile__add">
                        <img class="button__icon" src="./images/plus-icon.svg" alt="button icon">
                        <span class="button__text button__post" id="button__post">New Post</span>
                    </button>
                </div>
            </section>
            <section class="gallery" id="gallery-section">
                <ul class="gallery__grid" id="gallery-grid">
                    <template class="gallery__card-template" id="card-template">
                        <li class="card gallery__card" id="gallery__card">
                            <button class="button card__trash default" id="button__delete">
                                <img class="button__img-trash"  src="./images/trashDefault.svg" alt="trash button">
                            </button>
                            <img src="" alt="card image" class="card__img" id="card__img">
                            <div class="card__content">
                                <h2 class="card__title" id="card__title">Card Title</h2>
                                <button class="button card__like default" id="card__like-btn">
                                    <img class="button__img-like" id="img-like" src="./images/like.svg" alt="like button">
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">2023 &copy; Spots</p>
        </footer>
        <div class="modal__hidden" id="modal__edit">
            <div class="modal__container">
                <section class="modal__header">
                    <h2 class="modal__heading">Edit profile</h2>
                    <button id="modal__exit-edit" class="button modal__exit">
                        <img class="modal__img" src="./images/exit-button_off.svg" alt="exit logo">
                    </button>
                </section>
                <form class="form modal__form">
                    <section class="form__body">
                        <label for="profile-name" class="form__label form__label-name">Name
                        </label>
                        <input type="text" class="form__input" id="profile-name" name="profile-name" placeholder="Bessie Coleman">
                        <label for="profile-description" class="form__label form__label-description">Description
                        </label>
                        <input type="text" class="form__input" id="profile-description" name="profile-description" placeholder="Civil Aviator">
                    </section>
                    <section class="form__footer">
                        <button id="profile__save" class="button form__save">Save</button>
                    </section>
                </form>
            </div>
        </div>
        <div class="modal__hidden" id="modal__post">
            <div class="modal__container" id="modal__post-container">
                <section class="modal__header">
                    <h2 class="modal__heading">New Post</h2>
                    <button id="modal__exit-post" class="button modal__exit">
                        <img class="modal__img" src="./images/exit-button_off.svg" alt="exit logo">
                    </button>
                </section>
                <form class="form modal__form">
                    <section class="form__body">
                        <label for="profile-name" class="form__label form__label-name">Image link
                            <input type="text" class="form__input" id="image-link" name="profile-name" placeholder="Paste a link to the picture">
                        </label>
                        <label for="profile-description" class="form__label form__label-description">Caption
                            <input type="text" class="form__input" id="image-caption" name="profile-description" placeholder="Type your caption">
                        </label>
                    </section>
                    <section class="form__footer">
                        <button id="form__save-post" class="button form__save">Save</button>
                    </section>
                </form>
            </div>
        </div>
        <div class="modal__hidden" id="modal__preview">
            <div class="modal__preview-container">
                <button id="modal__preview-exit" class="button modal__exit">
                    <img class="modal__img" src="./images/default-invert-x.svg" alt="exit logo">
                </button>
                <div class="modal__preview-img-container">
                    <img src="" alt="card image" class="modal__preview-img" id="modal__preview-img">
                    <h3 class="modal__preview-title">Something</h3>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js" defer></script>
</body>
</html>
